<body>
<script >
     star();  

  function star() {
      var noc = 8;
      var nor = 5;


       for(var i=1; i<=nor; i++)
       {


      for( var j=1; j<=noc; j++) 
      {
          document.write('*');
      }
      document.write('<br>');

       }
  }
</script>
